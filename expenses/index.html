<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expenses</title>
	<script src="https://mavue.mavo.io/mavue.js" type="module"></script>
	<script src="https://mavue.mavo.io/ma-data/ma-data.js" type="module"></script>
	<script src="https://get.mavo.io/mavo.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body mv-app mv-storage="local" class="mv-autoedit" mv-init="data.json">
	<div id="app">
		<v-app data='{"expenses":[]}'>
			<ma-data v-model="expenses" src="https://github.com/UB-CMPS3141/cmps3141-as3-css-app-23s1-thats-insane/expenses/data.json"></ma-data>
			<section class="expense-management">
				<h2>Expense Management</h2>
				<div property="expense" class="card" mv-multiple mv-group mv-initial-items="0">
					<div property="name">Title</div>
					<span property="purchaser">Purchaser</span>
					<span property="amount">Amount</span><br>
					<span property="currency">Currency</span>
					<button mv-action="add(expense, transactionHistory)" class="mv-add">Add Transaction</button>	
				</div>
			</section>
			<section class="transaction-history">
				<h2>Transaction History</h2>
				<div property="transactionHistory" class="card" mv-multiple mv-group mv-initial-items="0"></div>
				<article v-for="expense in expenses">
					Neo paid ${{ neo_paid + neo_paid_for_trinity }} and/or Trinity paid ${{ trinity_paid + trinity_paid_for_neo }} for {{ title }}
				</article>
			</section>		
			{{ expenses.length }} expenses loaded.
		</v-app>
	</div>
<script src="index.js" type="module"></script>
</body>
</html>
